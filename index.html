<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <img id="logo" src="assets/images/logo.png" alt="car">
    <img id="car" src="assets/images/car.png" alt="car">
    <div class="container">
        <!-- <div id="alert-banner" class="alert alert-success"></div> -->
        <div class="jumbotron game ">
            <div class="row win-loss">
                    <div class="col-xs-4 col-xs-offset-2">
                        <h2>Wins: <span id="wins">0</span></h2></div>
                    <div class="losses col-xs-4">
                        <h2>Losses: <span id="losses">0</span></h2></div>
            </div>
            <div class="row content">
                <div class="col-xs-6">
                    <h3>Guesses Remain:</h3><br><h1><span id="guesses-remaining"></span></h1></div>
                <div class="col-xs-6">TEST</div>
            </div>
            <div class="row">
                <div class="word col-xs-12">
                    <h1 id="guess-word"></h1></div>
                <div class="letters col-xs-12">
                    <h3>Letters Guessed</h3><span id="letters-guessed"></span></div>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="assets/javascript/words.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
