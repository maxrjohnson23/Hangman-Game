<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        <div class="jumbotron game">
            <div class="row content">
                <div class="col-md-6">
                    <div class="row hangman">
                        <div class="hangman col-md-12">
                            <h1>Hangman</h1></div>
                    </div>
                    <div class="row">
                        <div class="remaining col-md-12">
                            <h2>Guesses Remaining: <span id="guesses-remaining"></span></h2></div>
                    </div>
                </div>
                <div class="stats col-md-6">
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <h2>Wins: <span id="wins"></span></h2></div>
                        <div class="losses col-md-6 col-xs-12">
                            <h2>Losses: <span id="losses"></span></h2></div>
                    </div>
                    <div class="row">
                        <div class="word col-md-12">
                            <h1 id="guess-word"></h1></div>
                    </div>
                    <div class="row">
                        <div class="letters col-md-12">
                            <h3 id="letters-guessed">Letters Guessed</h3></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    <script type="text/javascript" src="assets/javascript/words.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
