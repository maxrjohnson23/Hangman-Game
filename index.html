<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <!-- <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container">
            <h1>test</h1>
        </div>
    </nav> -->
    <div class="container">
        <div class="jumbotron game">
            <div class="row content">
                <div class="col-md-6">
                    <div class="row">
                        <div class="hangman col-md-12">
                            <h1>Hangman</h1></div>
                    </div>
                    <div class="row">
                        <div class="remaining col-md-12">
                            <h2>Guesses Remaining: 6</h2></div>
                    </div>
                </div>
                <div class="stats col-md-6">
                    <div class="row">
                        <div class="wins col-md-6">
                            <h2>Wins: 1</h2></div>
                        <div class="losses col-md-6">
                            <h2>Losses: 0</h2></div>
                    </div>
                    <div class="row">
                        <div class="guess-word col-md-12">
                            <h1>_ _ _ _ _ _ _</h1></div>
                    </div>
                    <div class="row">
                        <div class="letters col-md-12">
                            <h3>Letters Guessed</h3></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
